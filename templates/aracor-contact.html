<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #fdf8f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: #e35336;
            color: white;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .close-btn:hover {
            background-color: #d04529;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 30px;
            padding-right: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 22px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .required-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }

        .privacy-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .privacy-text a {
            color: #e35336;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #e35336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #d04529;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeForm()">Ã—</button>
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <div class="required-text">All fields are required.</div>
            <div class="privacy-text">
                By submitting this form I agree with 
                <a href="#">Privacy Policy</a> and 
                <a href="#">Terms of Service</a>.
            </div>
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>

    <script>
        function closeForm() {
            // You can customize this function based on your needs
            // For example, if this is in a modal:
            // document.getElementById('modal').style.display = 'none';
            
            // Or if you want to navigate away:
            // window.location.href = 'your-url';
            
            // For this example, we'll just hide the container
            document.querySelector('.container').style.display = 'none';
        }
    </script>
</body>
</html>
